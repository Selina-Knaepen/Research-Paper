<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Counter</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <p>{{ count }}</p>
    <button class="plus" (click)="add()">+</button><br/>
    <button class="minus" (click)="substract()">-</button>
  </div>
</ion-content>
